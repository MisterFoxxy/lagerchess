<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Список участников</title><style>body { font-family: Arial, sans-serif; margin: 20px; }h1 { text-align: center; font-size: 24px; margin-bottom: 20px; }.deal { margin-bottom: 10px; padding: 10px; border-bottom: 1px solid #ccc; }</style></head><body><h1>Предварительные списки Лагеря</h1><div id="dealsContainer"><p>Загрузка данных...</p></div><script>function displayDeals(deals) {var container = document.getElementById("dealsContainer");container.innerHTML = "";if (deals.length === 0) {container.innerHTML = "<p>Нет данных</p>";return;}deals.forEach(function(deal, index) {var div = document.createElement("div");div.className = "deal";div.textContent = (index + 1) + ". " + deal.fullName;container.appendChild(div);});}google.script.run.withSuccessHandler(displayDeals).getDeals();</script></body></html>
